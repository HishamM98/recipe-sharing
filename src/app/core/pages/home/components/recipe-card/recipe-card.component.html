<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
        <img mat-card-avatar [src]="recipeAuthor.avatar" alt="Avatar image of the recipe poster">
        <mat-card-title>{{recipe().title}}</mat-card-title>
        <mat-card-subtitle>{{recipeAuthor.fullname}}</mat-card-subtitle>
    </mat-card-header>
    <img class="max-h-[400px] object-cover" mat-card-image [src]=recipe().image alt="Photo of a meal">
    <mat-card-content class="mt-3">
        <p>
            {{recipe().description}}
        </p>
    </mat-card-content>
    <mat-card-actions class="flex justify-between">
        <div>
            <button (click)="likeRecipe()" mat-icon-button color="primary">
                <mat-icon>favorite</mat-icon>
            </button>
            <button (click)="openEditRecipeForm()" mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary">
                <mat-icon>share</mat-icon>
            </button>
        </div>
        <div>
            <button (click)="deleteRecipe()" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </mat-card-actions>
</mat-card>
