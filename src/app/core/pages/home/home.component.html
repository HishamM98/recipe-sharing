<div class="min-h-screen py-4">
    <div class="container w-full px-6 md:px-12 mx-auto">
        <div class="columns-1 sm:columns-2 lg:columns-4 gap-6">
            @for (recipe of recipe$.recipeSignal; track recipe.id) {
            <div class="break-inside-avoid mb-6">
                <app-recipe-card [recipe]=recipe></app-recipe-card>
            </div>
            }@empty {
            <p>No recipes available!</p>
            }
        </div>
    </div>
</div>
