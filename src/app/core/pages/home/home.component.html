<div class="py-3">
    <div class="flex justify-center flex-wrap gap-5 ">
        @for (recipe of recipe$.recipeSignal; track recipe.id) {
        <app-recipe-card #reccard [recipe]=recipe></app-recipe-card>
        }@empty {
        <p>No recipes available!</p>
        }
    </div>

    <div class="fixed bottom-10 right-10">
        <button mat-fab aria-label="Add recipe button" color="primary" (click)="openCreateRecipeForm()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
